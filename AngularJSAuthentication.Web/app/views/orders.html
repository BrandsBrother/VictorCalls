
<div class="container-fluid">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-ng-click="createUser()">Create User</button>
        <br />
        <br />
        <table class="table table-striped table-bordered table-hover">

            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Role</th>
                    <th>Action</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="user in users">
                    <td>
                        {{ user.firstName }}
                    </td>
                    <td>
                        {{ user.lastName }}
                    </td>
                    <td>
                        {{ user.phoneNumber }}
                    </td>
                    <td>
                        {{ user.role.name }}
                    </td>
                    <td>
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-ng-click="updateuser(user)">Update</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-ng-click=deleteUser(user)>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
