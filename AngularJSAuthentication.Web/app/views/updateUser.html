<div class="container-fluid">
    <form class="form-login" role="form">
        <h2 class="form-login-heading">Update User</h2>
        <div class="form-group">
            <div class="form-group">
                <label>User ID</label>
                <p>

                    <input type="text" class="form-control" data-ng-model="registration.id" placeholder="enter user name" disabled="disabled" required>
                </p>
            </div>

            <label>User Name</label>
            <p>

                <input type="text" class="form-control" data-ng-model="registration.phoneNumber" placeholder="enter user name" disabled="disabled" readonly required>
            </p>
        </div>

        <div class="form-group">
            <label>Company ID</label>
            <p>

                <input type="text" class="form-control" data-ng-model="registration.companyId" disabled="disabled" placeholder="enter user name" required>
            </p>
        </div>

        <div class="form-group">
            <label>Email</label>
            <p>

                <input type="text" class="form-control" data-ng-model="registration.email" placeholder="enter email" required>
            </p>
        </div>



        <div class="form-group">
            <label>Phone Number</label>
            <p>

                <input type="text" class="form-control" data-ng-model="registration.phoneNumber" placeholder="enter user name" required>
            </p>
        </div>


        <div class="form-group">
            <label> First Name</label>
            <p>

                <input type="text" class="form-control" data-ng-model="registration.firstName" placeholder="enter user name" required>
            </p>
        </div>
        <div class="form-group">
            <label> Last Name</label>
            <p>

                <input type="text" class="form-control" data-ng-model="registration.lastName" placeholder="enter user name" required>
            </p>
        </div>
        <div class="form-group">
            <label>Role</label>
            <p>
                <select data-ng-model="selectedRole" data-ng-options="role.name for role in roles track by role.roleID" class="form-control"></select>
            </p>
        </div>
        <div class="form-group">
            <label>Project</label>
            <p>
                <select data-ng-model="selectedProject" data-ng-options="project.projectName for project in Projects track by project.projectId" class="form-control"></select>
            </p>
        </div>
        <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="updateUser(registration)">Submit</button>
    </form>
    </div>
