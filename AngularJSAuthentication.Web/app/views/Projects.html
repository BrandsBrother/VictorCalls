
<div class="container-fluid">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-ng-click="createProject()">Create User</button>
        <br />
        <br />
        <table class="table table-striped table-bordered table-hover">

            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Role</th>
                    <th>Action</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="project in Projects">
                    <td>
                        {{ project.projectName }}
                    </td>
                    <td>
                        {{ project.description }}
                    </td>
                    <td>
                        {{ project.longitude }}
                    </td>
                    <td>
                        {{ project.lattitude }}
                    </td>
                    <td>
                        {{ project.district }}
                    </td>
                    
                    <td>
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-ng-click="updateProject(project)">Update</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-ng-click=deleteProject(project)>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
