<div class="container-center">
    <div class="login-area">
        <div class="panel panel-bd panel-custom">
            <div class="panel-heading">
                <div class="view-header">
                    <div class="header-icon">
                        <i class="pe-7s-unlock"></i>
                    </div>
                    <div class="header-title">
                        <h3>Login</h3>
                        <small><strong>Please enter your credentials to login.</strong></small>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form role="form" id="loginForm" novalidate>
                    <div class="form-group">
                        <label class="control-label" for="username">Username</label>
                        <input type="text" placeholder="example@gmail.com" title="Please enter you username" data-ng-model="loginData.userName" required="" value="" name="username" id="username" class="form-control">
                        <span class="help-block small">Your unique username to app</span>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" title="Please enter your password" placeholder="******" data-ng-model="loginData.password" required="" value="" name="password" id="password" class="form-control">
                        <span class="help-block small">Your strong password</span>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="loginData.useRefreshTokens"><strong> Use Refresh Tokens</strong>
                        </label>
                    </div>
                    <div>
                        <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="login()">Login</button>

                    </div>
                    <div data-ng-hide="message == ''" class="alert alert-danger">
                        {{message}}
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
