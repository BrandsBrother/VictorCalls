<form class="form-login" role="form">
    <h2 class="form-login-heading">Sign up</h2>
    <div class="form-group">
        <div class="form-group">
            <div class="alert alert-danger" ng-hide="message==''">
                {{message}}
            </div>
            <label>Phone Number</label>
            <p>

                <input type="text" class="form-control" data-ng-model="registration.phoneNumber" placeholder="enter user name" required>
            </p>
        </div>

         <label>User Name</label>
        <p>

            <input type="text" class="form-control" data-ng-model="registration.phoneNumber" disabled="disabled" placeholder="enter user name" required>
        </p>
    </div>
    <div class="form-group">
        <label>Password</label>
        <p>

            <input type="password" class="form-control" data-ng-model="registration.password" placeholder="enter user name" required>
        </p>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <p>

            <input type="password" class="form-control" data-ng-model="registration.confirmPassword" placeholder="enter user name" required>
        </p>
    </div>
    <div class="form-group">
        <label>Company ID</label>
        <p>

            <input type="text" class="form-control" data-ng-model="registration.companyId" disabled="disabled" placeholder="select company id" required>
        </p>
    </div>
    <div class="form-group">
        <label>Access Failed Count</label>
        <p>

            <input type="text" class="form-control" data-ng-model="registration.accessFailedCount" placeholder="enter user name" required>
        </p>
    </div>
    <div class="form-group">
        <label>Email</label>
        <p>

            <input type="text" class="form-control" data-ng-model="registration.email" placeholder="enter user name" required>
        </p>
    </div>
   

   
    <div class="form-group">
        <label> First Name</label>
        <p>

            <input type="text" class="form-control" data-ng-model="registration.firstName" placeholder="enter user name" required>
        </p>
    </div>
    <div class="form-group">
        <label> Last Name</label>
        <p>

            <input type="text" class="form-control" data-ng-model="registration.lastName" placeholder="enter user name" required>
        </p>
    </div>
    <div class="form-group">
        <label>Role</label>
        <p>
            <select data-ng-model="selectedRole" data-ng-options="role.name for role in roles track by role.roleID" class="form-control"></select>
        </p>
    </div>

    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="signUp()">Submit</button>

</form>
