<h2 class="form-login-heading">{{label}}</h2>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Lead Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Assigned To Users</th>
                <th>Users</th>
                <td>
                    <!--<select ng-change="changeevt()" ng-model="selected" ng-options="lead.items[0].userName  for lead in leads"></select>-->
                </td>
            </tr>
        </thead>


        <tr data-ng-repeat="lead in leads">
            <td>{{lead.leadId}}</td>
            <td>{{lead.name}}</td>
            <td>{{lead.email}}</td>
            <td><b>{{lead.assignedToUsers}}</b></td>
            <td>
                <div>
                    <select multiple data-ng-options="o.userName for o in lead.items" data-ng-model="selectedOptions" ng-selected="o.userName for o in lead.items"></select>
                    
                </div>
            </td>
            <td>
                <div class="container">
                    <!-- Trigger the modal with a button -->
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-ng-click="updateLeads(lead,selectedOptions)">Assign</button>
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-ng-click="showDetails(lead)">Show Details</button>

                </div>
            </td>k
            <td>
                <div class="container">
                    <!-- Trigger the modal with a button -->
                   </div>
            </td>
        </tr>



       

    </table>
</div>
